<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttribute,setAttribute</title>
</head>
<body>
    <!-- Task 1 -->
      <div id="profile-card" data-status="inactive"> <!-- data-status is an Attribute  -->
        User: John Doe
      </div>

    <!-- Task 2 -->
      <button id="toggle-btn" data-state="off">Press Me</button>

    <!-- Task 3 -->
      <div id="notification" data-read="false">
        You have new notifications!
      </div>

    <!-- Task 4 -->
    <div id="price-tag" data-discount="none">
      $100
    </div>

    <!-- Task 5 -->
    <div id="alert-box" data-active="off">
      Alert: Check System
    </div>

    <!-- Task 6 -->
    <div id="badge" data-level="advanced" data-upgraded="no">Status: Active</div>

    <script src="js.js"></script>
</body>
</html>
